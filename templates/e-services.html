        body {

            line-height: 28px;
        }

        .view-more {

        }

        .service-card {
            height: 100%;
            min-height: 420px;
        }

        @media screen and (max-width: 992px) {
            .service-card {
                min-height: 200px;
            }
        }

        @media screen and (max-width: 1024px) {
            body {
                padding: 18px;
            }

            .wrap-container {
                padding: 40px 30px;
            }

            .white-container {
                border-radius: 12px;
            }

            .portal-title {
                font-size: 18px;
            }

            .card-text {
                font-size: 18px;
                line-height: 25px;
            }
        }
