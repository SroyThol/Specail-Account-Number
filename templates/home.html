    <style>
        body {
            margin: 0;
            padding: 50px;
        }

        .wrap-container {
            padding: 60px 40px;
        }

        .bell-icon {
            height: 19px;
        }

        .logout-icon {
            height: 18px
        }

        .svg-icon {
            height: 35px;
            width: 35px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 8px;
            padding: 10px;
        }

        .greeting-text {
            font-size: 24px;
            line-height: 33px;
        }

        .welcome-text {
            color: #323232;
            font-size: 14px;
            line-height: 19px;
        }

        .menu-title {
            font-size: 20px;
        }

        .portal-box {
            box-sizing: border-box;
            width: auto;
            height: auto;
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0px 5px 20px rgba(245, 0, 0, 0.3);
            border-radius: 17px;
            padding: 30px;
        }

        .portal-title {
            font-size: 20px;
            padding: 20px 0;
        }

        .portal-subtitle {
            font-size: 14px;
            color: rgb(67, 67, 67);
        }

        .folder-icon {
            width: 32px;
            height: 25px
        }

        .image-box {
            max-height: 280px;
        }

        .see-more {
            font-size: 14px;
        }

        @media screen and (max-width: 1024px) {

            .image-box {
                max-height: 180px;
            }
        }

        @media screen and (max-width: 768px) {

            .image-box {
                margin-top: 5px;
            }

            body {
                padding: 20px;
            }

            .wrap-container {
                padding: 40px 30px;
                border-radius: 12px;
